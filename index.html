<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390">
  <title>Chrome Mobile Optimized Layout</title>
  <style>
    /* カラーパレットとフォント */
    :root {
      --back-primary: #0C0D11;
      --back-primary02: #6745F1;
      --back-primary03: #3E3E5D;
      --text-white: #FFF;
    }

    /* 外部コンテナ：幅390px、縦方向レイアウト */
    .container {
      display: flex;
      width: 390px;
      flex-direction: column;
      align-items: flex-start;
      margin: 0 auto;
      font-family: Helvetica, sans-serif;
      background: #111;
      color: var(--text-white);
    }

    /* ヘッダー */
    .header {
      display: flex;
      height: 50px;
      padding: 8px 16px;
      justify-content: flex-end;
      align-items: center;
      gap: 16px;
      flex-shrink: 0;
      align-self: stretch;
      background: var(--back-primary, #0C0D11);
      box-sizing: border-box; /* 高さ50pxにpaddingを含める */
    }

    /* ハンバーガーメニュー + ロゴのコンテナ */
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* ハンバーガーメニュー */
    .hamburger {
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ロゴ */
    .logo {
      color: var(--text-white);
      font-family: "LINE Seed JP_OTF", sans-serif;
      font-size: 16px;
      font-weight: 800;
      line-height: normal;
    }

    /* 検索バーコンテナ */
    .search-container {
      display: flex;
      padding: 0px 12px;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      flex: 1 0 0;
      align-self: stretch;
      border-radius: 16px;
      border: 1px solid var(--back-primary03, #3E3E5D);
      box-sizing: border-box; /* 高さ調整 */
    }

    /* 検索アイコン */
    .search-container svg {
      width: 20px;
      height: 20px;
    }



    /* 解析前Youtube埋込コンテナ */
    .pre-embed-container {
      display: flex;
      height: 219px;
      justify-content: center;
      align-items: center;
      align-self: stretch;
      background: #000;
    }

    .pre-embed-container .text {
      color: var(--text-white);
      text-align: center;
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      font-weight: 400;
      line-height: 16px;
      /* 約133% */
    }

    /* 解析場所コンテナ */
    .analysis-container {
      display: flex;
      height: 390px;
      padding: 16px;
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
      align-self: stretch;
      background: var(--back-primary);
    }
    
    /* セグメント全体のコンテナ */
    .segment-container {
      display: flex;
      width: 100%;
      max-width: 390px; /* 最大幅をFigmaのコンテナ幅に設定 */
      height: 30px;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    /* 各タブ（共通スタイル） */
    .tab {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      border-radius: 8px;
      border: 1px solid var(--back-primary03, #3E3E5D);
      background: transparent;
      color: var(--back-primary03, #3E3E5D);
      font-family: Helvetica, sans-serif;
      font-size: 16px;
      font-weight: 400;
      line-height: normal;
      padding: 4px 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      
      /* 非選択状態の幅を25%に */
      flex: 1; 
    }

    /* 選択時（アクティブ） */
    .tab.active {
      background: var(--back-primary02, #6745F1);
      box-shadow: 0px 0px 4px 0px #6745F1;
      border: none;
      color: white;
      
      /* 選択時の幅を50%に */
      flex: 2;
    }

    /* アイコン共通スタイル */
    .tab-icon {
      width: 20px;
      height: 20px;
      aspect-ratio: 1/1;
    }

    /* タブのテキスト */
    .tab-text {
      display: inline-block;
    }

    /* 未選択のタブのテキストを非表示 */
    .hidden {
      display: none;
    }

    /* 非選択のアイコンの色 */
    .tab:not(.active) .tab-icon path {
      stroke: var(--back-primary03, #3E3E5D);
    }

    /* 選択時のアイコンの色 */
    .tab.active .tab-icon path {
      stroke: white;
    }

    /* コメントタブを選択時 */
    .comment-tab.active .tab-icon path,
    .comment-tab.active .tab-text {
      stroke: white;
      color: white;
    }

    /* グラフタブを選択時 */
    .graph-tab.active .tab-icon path,
    .graph-tab.active .tab-text {
      stroke: white;
      color: white;
    }

    /* インフォタブを選択時 */
    .info-tab.active .tab-icon path,
    .info-tab.active .tab-text {
      stroke: white;
      color: white;
    }



    /* グラフ表示エリア（初期状態） */
    .graph-display-area {
      display: flex;
      padding: 4px;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      flex: 1 0 0;
      align-self: stretch;
      background: #222;
      color: var(--text-white);
    }

    /* グラフカスタムコンテナ */
    .graph-custom-container {
      display: flex;
      height: 50px;
      align-items: flex-start;
      gap: 10px;
      flex-shrink: 0;
      align-self: stretch;
    }

    /* グラフ種類選択コンテナ（左） */
    .chart-type-left {
      display: flex;
      padding: 4px;
      align-items: flex-start;
      gap: 4px;
      align-self: stretch;
      border-radius: 8px;
      border: 1px solid var(--back-primary03);
      background: var(--back-primary);
    }

    .bar-chart-container {
      display: flex;
      width: 42px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      align-self: stretch;
      aspect-ratio: 1;
      border-radius: 4px;
      background: var(--back-primary02);
      box-shadow: 0px 0px 10px 0px var(--back-primary02);
    }

    .bar-chart-icon {
      width: 20px;
      height: 20px;
      aspect-ratio: 1;
      background: var(--text-white);
      color: var(--back-primary);
      border-radius: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
    }

    /* グラフ種類選択コンテナ（右） */
    .chart-type-right {
      display: flex;
      width: 42px;
      justify-content: center;
      align-items: center;
      align-self: stretch;
      aspect-ratio: 1;
      border-radius: 4px;
      border: 1px solid var(--back-primary03);
    }

    .line-chart-container {
      display: flex;
      width: 20px;
      height: 20px;
      padding: 4px 3px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
      aspect-ratio: 1;
      border-radius: 2px;
      /* シンプルな折れ線アイコン：下線を利用 */
      border-bottom: 1.5px solid var(--back-primary03);
    }

    /* セクション数調整バー（右） */
    .section-adjust-bar {
      display: flex;
      padding: 4px 16px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex: 1 0 0;
      align-self: stretch;
      border-radius: 8px;
      border: 1px solid var(--back-primary03);
    }

    .section-adjust-bar .label {
      color: var(--text-white);
      text-align: center;
      font-family: Helvetica, sans-serif;
      font-size: 16px;
      font-weight: 400;
      line-height: normal;
    }

    .section-adjust-bar .slider {
      height: 6px;
      align-self: stretch;
      border-radius: 100px;
      background: #555;
      box-shadow: 0px 4px 6.2px 0px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- ヘッダー -->
    <div class="header">
      <!-- ハンバーガーメニュー & ロゴ -->
      <div class="header-left">
        <div class="hamburger">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
            <path d="M5 17.2776H19M5 12.2776H19M5 7.27759H19" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <div class="logo">YAV</div>
      </div>

      <!-- 検索バーコンテナ -->
      <div class="search-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21" fill="none">
          <path
            d="M13.2071 12.0705C12.8166 11.68 12.1834 11.68 11.7929 12.0705C11.4024 12.461 11.4024 13.0942 11.7929 13.4847L13.2071 12.0705ZM16.7929 18.4847C17.1834 18.8752 17.8166 18.8752 18.2071 18.4847C18.5976 18.0942 18.5976 17.461 18.2071 17.0705L16.7929 18.4847ZM8.33333 13.4443C5.66396 13.4443 3.5 11.2803 3.5 8.61092H1.5C1.5 12.3849 4.55939 15.4443 8.33333 15.4443V13.4443ZM3.5 8.61092C3.5 5.94155 5.66396 3.77759 8.33333 3.77759V1.77759C4.55939 1.77759 1.5 4.83698 1.5 8.61092H3.5ZM8.33333 3.77759C11.0027 3.77759 13.1667 5.94155 13.1667 8.61092H15.1667C15.1667 4.83698 12.1073 1.77759 8.33333 1.77759V3.77759ZM13.1667 8.61092C13.1667 11.2803 11.0027 13.4443 8.33333 13.4443V15.4443C12.1073 15.4443 15.1667 12.3849 15.1667 8.61092H13.1667ZM11.7929 13.4847L16.7929 18.4847L18.2071 17.0705L13.2071 12.0705L11.7929 13.4847Z"
            fill="white" />
        </svg>
      </div>
    </div>

    <!-- 解析前Youtube埋込コンテナ -->
    <div class="pre-embed-container">
      <div class="text">検索バーから<br>解析する動画を選んでください</div>
    </div>
    <!-- 解析場所コンテナ -->
    <div class="analysis-container">
      <!-- セグメント（タブ） -->
      <div class="segment-container">
        <!-- コメントタブ -->
        <button class="tab comment-tab active" onclick="selectTab('comment')">
          <svg class="tab-icon" xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
            <path
              d="M6.75854 16.5015C7.85979 17.1366 9.13751 17.5 10.5001 17.5C14.6422 17.5 18 14.1421 18 10C18 5.85786 14.6421 2.5 10.5 2.5C6.35786 2.5 3 5.85786 3 10C3 11.3626 3.36337 12.6403 3.99849 13.7416L3.99902 13.7425C4.06142 13.8507 4.09269 13.9049 4.1068 13.9559C4.11996 14.0036 4.12431 14.0461 4.12094 14.0954C4.11736 14.1477 4.09929 14.2019 4.06357 14.309L4.06223 14.313L3.42155 16.2351L3.42105 16.2366C3.28567 16.6427 3.21795 16.8459 3.26616 16.9811C3.30817 17.0989 3.401 17.1916 3.5188 17.2336C3.65417 17.2819 3.85794 17.2141 4.26506 17.0784L6.18711 16.4377L6.18844 16.4372C6.29734 16.4009 6.35177 16.3828 6.40452 16.3792C6.45382 16.3758 6.49648 16.3801 6.54411 16.3932C6.59528 16.4074 6.64975 16.4387 6.75854 16.5015Z"
              stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span class="tab-text">Comment</span>
        </button>

        <!-- グラフタブ -->
        <button class="tab graph-tab" onclick="selectTab('graph')">
          <svg class="tab-icon" xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
            <path
              d="M8.25 16.6666V9.16659H4.58301C4.1163 9.16659 3.88318 9.16659 3.70492 9.25741C3.54811 9.33731 3.42072 9.4648 3.34083 9.6216C3.25 9.79986 3.25 10.0332 3.25 10.4999V16.6666H8.25ZM8.25 16.6666H13.25M8.25 16.6666V4.66657C8.25 4.19985 8.25 3.96653 8.34083 3.78827C8.42072 3.63147 8.54811 3.50397 8.70492 3.42408C8.88318 3.33325 9.1163 3.33325 9.58301 3.33325H11.9163C12.3831 3.33325 12.6171 3.33325 12.7953 3.42408C12.9521 3.50397 13.079 3.63147 13.1589 3.78827C13.2497 3.96653 13.25 4.19985 13.25 4.66657V16.6666M13.25 16.6666L18.25 16.6666V7.9999C18.25 7.53319 18.2497 7.29986 18.1589 7.1216C18.079 6.9648 17.9521 6.83731 17.7953 6.75741C17.6171 6.66659 17.3834 6.66659 16.9167 6.66659H13.25V16.6666Z"
              stroke="#3E3E5D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </svg>
          <span class="tab-text hidden">Graph</span>
        </button>

        <!-- インフォタブ -->
        <button class="tab info-tab" onclick="selectTab('info')">
          <svg class="tab-icon" xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
            <path
              d="M10.25 9.16667V13.3333M10.25 17.5C6.10786 17.5 2.75 14.1421 2.75 10C2.75 5.85786 6.10786 2.5 10.25 2.5C14.3921 2.5 17.75 5.85786 17.75 10C17.75 14.1421 14.3921 17.5 10.25 17.5ZM10.2915 6.66667V6.75L10.2085 6.74998V6.66667H10.2915Z"
              stroke="#3E3E5D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </svg>
          <span class="tab-text hidden">Info</span>
        </button>
      </div>

      <!-- グラフ表示エリア -->
      <div class="graph-display-area">
        グラフのメモリのみ表示
      </div>
      <!-- グラフカスタムコンテナ -->
      <div class="graph-custom-container">
        <!-- グラフ種類選択コンテナ（左） -->
        <div class="chart-type-left">
          <div class="bar-chart-container">
            <div class="bar-chart-icon">▇</div>
          </div>
        </div>
        <!-- グラフ種類選択コンテナ（右） -->
        <div class="chart-type-right">
          <div class="line-chart-container">
            <div class="line-chart-icon">―</div>
          </div>
        </div>
        <!-- セクション数調整バー（右） -->
        <div class="section-adjust-bar">
          <div class="label">Time Intervals</div>
          <div class="slider"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // レイアウト確認用ログ
    console.log("Chrome mobile layout loaded.");

    function selectTab(tab) {
      console.log("Selected tab:", tab); // 選択されたタブをログに出力

      // すべてのタブを非アクティブにする
      document.querySelectorAll('.tab').forEach(tabElement => {
        tabElement.classList.remove('active');
        const tabText = tabElement.querySelector('.tab-text');
        if (tabText) tabText.classList.add('hidden'); // .tab-textがある場合のみ非表示
      });

      // 選択されたタブにアクティブクラスを追加し、テキストを表示
      const selectedTab = document.querySelector(`.${tab}-tab`);
      if (selectedTab) {
        selectedTab.classList.add('active');
        const selectedTabText = selectedTab.querySelector('.tab-text');
        if (selectedTabText) selectedTabText.classList.remove('hidden'); // .tab-textがある場合のみ表示
      }
    }
  </script>
</body>

</html>
